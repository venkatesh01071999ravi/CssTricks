<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://kit.fontawesome.com/377a259f46.js" crossorigin="anonymous"></script>
    <style>
          
          html{

              --maxWidth: 1284px;
               height: 100%;
              background: #100e17;
              color: #fff;
              

          }
  
          html::-webkit-scrollbar {
              width: 18px;
              height: 15px;
              background-color: #201c29;
              
          }
          
          /* Track */
          html::-webkit-scrollbar-track {
            background: linear-gradient(90deg,#201c29,#201c29 1px,#100e17 0,#100e17);
          }
          
          /* Handle */
          html::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg,#ff8a00,#e52e71);
            border-radius: 15px;
            box-shadow: inset 2px 2px 2px hsla(0,0%,100%,.25), inset -2px -2px 2px rgba(0,0,0,.25);
           }
          
          html::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(238, 41, 15, 0.952); 
          }
          
    
        body{
              
              margin: 0px;
              padding: 0px;
              height: 100%;
              font-family: Sentinel SSm A,Sentinel SSm B,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
              overflow-x: hidden;
             
          }
    
    </style>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>CSS-Tricks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
